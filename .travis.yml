# We want Ubuntu 14.04 "Trust" instead of 12.04 "Precise" to get newer
# and less buggy gcov
dist: trusty
language: c

env:
  global:
    - CFLAGS="-fprofile-arcs -ftest-coverage"
    - LDFLAGS="-fprofile-arcs"

addons:
  apt_packages:
    - libgmp-dev
    - libreadline-dev

matrix:
  include:
    # 64bit linux builds with GCC
    # We need to ensure that we run at least one test with no coverage,
    # as coverage enables the ReproducibleBehaviour user option.
    - os: linux
      env: TEST_SUITE=testinstall NO_COVERAGE=defined
      compiler: gcc

    - os: linux
      env: TEST_SUITE=testinstall
      compiler: gcc

    - os: linux
      env: TEST_SUITE=testtravis
      compiler: gcc

    - os: linux
      env: TEST_SUITE=testmanuals
      compiler: gcc

    - os: linux
      env: TEST_SUITE=testbugfix
      compiler: gcc

    # OS X builds: since those are slow and limited on Travis,
    # we only run testinstall for now
    - os: osx
      env: TEST_SUITE=testinstall
      compiler: clang

    # test creating the manual
    - os: linux
      env: TEST_SUITE=makemanuals
      compiler: gcc
      addons:
        apt_packages:
          - libgmp-dev
          - texlive-latex-base
          - texlive-latex-recommended
          - texlive-latex-extra
          - texlive-extra-utils
          - texlive-fonts-recommended
          - texlive-fonts-extra

    # 32bit linux builds with GCC
    - os: linux
      env: TEST_SUITE=testinstall ABI=32
      dist: precise # trusty is missing 32bit gmp, see https://github.com/travis-ci/apt-package-whitelist/pull/4018
      compiler: gcc
      addons:
        apt_packages:
          - libgmp-dev:i386
          - gcc-multilib
          - g++-multilib

    - os: linux
      env: TEST_SUITE=testtravis ABI=32
      dist: precise # trusty is missing 32bit gmp, see https://github.com/travis-ci/apt-package-whitelist/pull/4018
      compiler: gcc
      addons:
        apt_packages:
          - libgmp-dev:i386
          - gcc-multilib
          - g++-multilib

after_success:
  - bash <(curl -s https://codecov.io/bash)

script:
  - ./configure --with-gmp=system
  - make config
  - make -j4
  - make bootstrap-pkg-full
  - bash etc/ci.sh

