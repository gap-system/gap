language: c
matrix:
  include:
    - os: linux
      env: TEST_SUITE=test-core-quick
      compiler: gcc
      addons:
        apt_packages:
          - libgmp-dev
    - os: osx
      env: TEST_SUITE=test-core-quick
      compiler: clang
      addons:
        apt_packages:
         - libgmp-dev
    - os: linux
      env: TEST_SUITE=makemanuals
      compiler: gcc
      addons:
        apt_packages:
         - libgmp-dev
         - texlive-latex-base
         - texlive-latex-recommended
         - texlive-latex-extra
         - texlive-extra-utils
         - texlive-fonts-recommended
         - texlive-fonts-extra
    - os: linux
      env: TEST_SUITE=test-core-quick ABI=32
      compiler: gcc
      addons: 
        apt_packages:
          - libgmp-dev:i386
          - gcc-multilib


script:
  - ./configure --with-gmp=system
  - make -j
  - make bootstrap-pkg-full
  - make $TEST_SUITE
